services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gescal-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=gescal
      - DB_USERNAME=gescal_user
      - DB_PASSWORD=gescal_pass
      - CACHE_STORE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
    volumes:
      - ./:/app
      - ./storage:/app/storage
    depends_on:
      - mysql
      - redis
      - mailhog
    networks:
      - gescal

  mysql:
    image: mysql:8.0
    container_name: gescal-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: gescal
      MYSQL_USER: gescal_user
      MYSQL_PASSWORD: gescal_pass
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gescal
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: gescal-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gescal
    command: redis-server --appendonly yes

  mailhog:
    image: mailhog/mailhog:latest
    container_name: gescal-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - gescal

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gescal-horizon
    restart: unless-stopped
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=gescal
      - DB_USERNAME=gescal_user
      - DB_PASSWORD=gescal_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    volumes:
      - ./:/app
    depends_on:
      - mysql
      - redis
    networks:
      - gescal
    command: php artisan horizon

networks:
  gescal:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

